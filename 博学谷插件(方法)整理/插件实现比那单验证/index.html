<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>

    <input type="text" name="username" data-required  data-pattern = '^\d{2,5}$'
     data-describedby="nr" data-description="text">

    <span id = "nr"></span>

    <input type="submit" value="提交">
    </form>
</body>
</html>
<script src="./jquery.min.js"></script>
<script src="./jquery-validate.min.js"></script>

<script>
$("form").validate({
    onSubmit:true,
    sendForm:false,
    valid:function(){
        console.log('成功')
    },
    invalid:function(){
        console.log("失败")
    },
    description:{
        text:{
            required:"必填",
            pattern:"格式不对"
        }
    }
})

</script>
